<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card">

    <img class="card-img" src="./images/image-header-mobile.jpg" alt="office-image">

    <div class="card-content">

      <div class="card-content-one">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="card-content-two">
        <div class="info">
          <span>10k+</span>
          <p>companies</p>
        </div>
        <div class="info">
          <span>314</span>
          <p>templates</p>
        </div>
        <div class="info">
          <span>12m+</span>
          <p>queries</p>
        </div>
      </div>

    </div>

  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.jeremyinabnit.com">Jeremy Inabnit</a>.
  </footer>
</body>

</html>
